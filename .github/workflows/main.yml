name: Azure Load Test - Manual Token Fix

on: [push]

jobs:
  run-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: 'Execute via REST API'
        run: |
          ENDPOINT="954cd2ab-618f-4856-9db9-9de24ee78bd6.eastus.cnt-prod.loadtesting.azure.com"
          TEST_ID="smoke-test-poc"
          TOKEN="${{ secrets.AZ_TOKEN }}"
          
          echo "Step 1: Uploading JMX File..."
          # We use the -H "Authorization: Bearer $TOKEN" format strictly
          curl -X PUT "https://$ENDPOINT/tests/$TEST_ID/files/basic_smoke_test.jmx?api-version=2022-11-01" \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/octet-stream" \
            --data-binary "@jmeter/basic_smoke_test.jmx"

          echo "Step 2: Triggering Test Run..."
          curl -X PUT "https://$ENDPOINT/test-runs/run-${{ github.run_number }}?api-version=2022-11-01" \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/json" \
            -d "{
              \"testId\": \"$TEST_ID\",
              \"displayName\": \"Run-${{ github.run_number }}\"
            }"
