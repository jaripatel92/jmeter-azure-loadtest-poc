name: Azure Load Test - Success POC

on: [push]

jobs:
  run-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: 'Install Azure Load Extension'
        run: az extension add --name load

      - name: 'Update and Run Load Test'
        run: |
          # We set the token as an environment variable to ensure all commands use it
          export AZURE_ACCESSTOKEN="${{ secrets.AZ_TOKEN }}"
          
          # 1. This UPDATES the base test configuration in the portal
          az load test create \
            --test-id "smoke-test-poc" \
            --load-test-resource "cdot-jmeter-test" \
            --resource-group "RGP-DAUXS-TerraForm-EASTUS" \
            --load-test-config-file "config.yaml"

          # 2. This starts the actual RUN so it appears in 'Test Runs'
          az load test-run create \
            --test-id "smoke-test-poc" \
            --test-run-id "run-${{ github.run_number }}" \
            --load-test-resource "cdot-jmeter-test" \
            --resource-group "RGP-DAUXS-TerraForm-EASTUS" \
            --display-name "GitHub-Automation-Success"
