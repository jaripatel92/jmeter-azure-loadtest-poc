name: Azure Load Test - Final Success

on: [push]

jobs:
  run-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: 'Install Azure Load Extension'
        run: az extension add --name load

      - name: 'Execute Load Test'
        run: |
          # 1. Provide the token via the official ENV variable the CLI core uses
          export AZURE_ACCESSTOKEN="${{ secrets.AZ_TOKEN }}"
          
          # 2. Tell the CLI to ignore the local 'login' check and use the token above
          # We use --subscription directly to ensure it targets the right one
          
          echo "Syncing test definition..."
          az load test create \
            --test-id "smoke-test-poc" \
            --load-test-resource "cdot-jmeter-test" \
            --resource-group "RGP-DAUXS-TerraForm-EASTUS" \
            --load-test-config-file "config.yaml" \
            --subscription "954cd2ab-618f-4856-9db9-9de24ee78bd6"

          echo "Starting test run..."
          az load test-run create \
            --test-id "smoke-test-poc" \
            --test-run-id "run-${{ github.run_number }}" \
            --load-test-resource "cdot-jmeter-test" \
            --resource-group "RGP-DAUXS-TerraForm-EASTUS" \
            --display-name "GitHub-Success-Run" \
            --subscription "954cd2ab-618f-4856-9db9-9de24ee78bd6"
