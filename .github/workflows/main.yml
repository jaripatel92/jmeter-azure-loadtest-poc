name: Azure Load Test - Hello World Automation

on: [push]

jobs:
  run-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: 'Install Azure Load Extension'
        run: az extension add --name load

      - name: 'Execute Load Test via Token Bypass'
        run: |
          # We pass your personal token directly to the command
          az load test-run create \
            --test-id "smoke-test-poc" \
            --load-test-resource "cdot-jmeter-test" \
            --resource-group "RGP-DAUXS-TerraForm-EASTUS" \
            --display-name "GitHub-Automated-Run" \
            --aad-token "${{ secrets.AZ_TOKEN }}"
