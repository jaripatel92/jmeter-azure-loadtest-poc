name: Azure Load Test - Final Success

on: [push]

jobs:
  run-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: 'Install Azure Load Extension'
        run: az extension add --name load

      - name: 'Execute via Direct Token Inject'
        run: |
          # 1. We define a temporary config directory to bypass MSAL cache checks
          export AZURE_CONFIG_DIR=$HOME/.azure-tmp
          mkdir -p $AZURE_CONFIG_DIR
          
          # 2. We run the commands using the token directly. 
          # Note: We must provide the resource group and resource name explicitly.
          
          echo "Updating test definition..."
          az load test create \
            --test-id "smoke-test-poc" \
            --load-test-resource "cdot-jmeter-test" \
            --resource-group "RGP-DAUXS-TerraForm-EASTUS" \
            --load-test-config-file "config.yaml" \
            --aad-token "${{ secrets.AZ_TOKEN }}" \
            --subscription "954cd2ab-618f-4856-9db9-9de24ee78bd6"

          echo "Starting test run..."
          az load test-run create \
            --test-id "smoke-test-poc" \
            --test-run-id "run-${{ github.run_number }}" \
            --load-test-resource "cdot-jmeter-test" \
            --resource-group "RGP-DAUXS-TerraForm-EASTUS" \
            --display-name "POC-Manual-Trigger" \
            --aad-token "${{ secrets.AZ_TOKEN }}" \
            --subscription "954cd2ab-618f-4856-9db9-9de24ee78bd6"
