name: Azure Load Test - Final POC Success

on: [push]

jobs:
  run-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: 'Install Azure Load Extension'
        run: az extension add --name load

      - name: 'Direct Token Login & Execute'
        run: |
          # 1. Officially 'Login' to satisfy MSAL using your token as the secret
          # Use your App ID from step 1 and the AZ_TOKEN from secrets
          az login --service-principal \
            -u "c2608aed-0ff3-4250-9730-d629b31fa17d" \
            -p "${{ secrets.AZ_TOKEN }}" \
            --tenant "96308ce0-60bf-4116-8e00-9dd247979e54"

          # 2. Target your subscription
          az account set --subscription "954cd2ab-618f-4856-9db9-9de24ee78bd6"

          # 3. Sync and Execute
          echo "Updating test definition..."
          az load test create \
            --test-id "smoke-test-poc" \
            --load-test-resource "cdot-jmeter-test" \
            --resource-group "RGP-DAUXS-TerraForm-EASTUS" \
            --load-test-config-file "config.yaml"

          echo "Starting test run..."
          az load test-run create \
            --test-id "smoke-test-poc" \
            --test-run-id "run-${{ github.run_number }}" \
            --load-test-resource "cdot-jmeter-test" \
            --resource-group "RGP-DAUXS-TerraForm-EASTUS" \
            --display-name "POC-Manual-Trigger"
