name: Azure Load Test Automation

on: [push]

permissions:
  id-token: write
  contents: read

jobs:
  load-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: 'Login to Azure (OIDC)'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: 'Run Hello World Load Test'
        run: |
          az extension add --name load
          az load test-run create \
            --test-id "smoke-test-poc" \
            --load-test-resource "${{ vars.LOAD_TEST_RESOURCE }}" \
            --resource-group "${{ vars.AZURE_RESOURCE_GROUP }}" \
            --display-name "GitHub-Run-${{ github.run_number }}"
