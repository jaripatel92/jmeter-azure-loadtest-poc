name: Azure Load Test - Final Success

on: [push]

jobs:
  run-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: 'Install Azure Load Extension'
        run: az extension add --name load

      - name: 'Force Execute using Token'
        run: |
          # 1. Create a compliant login profile to satisfy the 'environmentName' check
          mkdir -p ~/.azure
          echo '{
            "subscriptions": [
              {
                "id": "954cd2ab-618f-4856-9db9-9de24ee78bd6",
                "name": "POC-Sub",
                "state": "Enabled",
                "tenantId": "96308ce0-60bf-4116-8e00-9dd247979e54",
                "isDefault": true,
                "environmentName": "AzureCloud",
                "user": {
                  "name": "Jayraj",
                  "type": "user"
                }
              }
            ]
          }' > ~/.azure/azureProfile.json
          
          # 2. Set the token for authorization
          export AZURE_ACCESSTOKEN="${{ secrets.AZ_TOKEN }}"
          
          # 3. Execute the commands with direct subscription targeting
          echo "Updating test definition..."
          az load test create \
            --test-id "smoke-test-poc" \
            --load-test-resource "cdot-jmeter-test" \
            --resource-group "RGP-DAUXS-TerraForm-EASTUS" \
            --load-test-config-file "config.yaml" \
            --subscription "954cd2ab-618f-4856-9db9-9de24ee78bd6"

          echo "Starting test run..."
          az load test-run create \
            --test-id "smoke-test-poc" \
            --test-run-id "run-${{ github.run_number }}" \
            --load-test-resource "cdot-jmeter-test" \
            --resource-group "RGP-DAUXS-TerraForm-EASTUS" \
            --display-name "POC-Manual-Trigger" \
            --subscription "954cd2ab-618f-4856-9db9-9de24ee78bd6"
