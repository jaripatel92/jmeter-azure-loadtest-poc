name: Azure Load Test - Final POC Success

on: [push]

jobs:
  run-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: 'Install Azure Load Extension'
        run: az extension add --name load

      - name: 'Sync and Execute Load Test'
        run: |
          # The Azure CLI automatically looks for this variable to authorize
          export AZURE_ACCESSTOKEN="${{ secrets.AZ_TOKEN }}"
          
          # 1. This UPDATES the 'Tests' tab in your Portal
          az load test create \
            --test-id "smoke-test-poc" \
            --load-test-resource "cdot-jmeter-test" \
            --resource-group "RGP-DAUXS-TerraForm-EASTUS" \
            --load-test-config-file "config.yaml"

          # 2. This creates the 'Test Run' instance
          az load test-run create \
            --test-id "smoke-test-poc" \
            --test-run-id "run-${{ github.run_number }}" \
            --load-test-resource "cdot-jmeter-test" \
            --resource-group "RGP-DAUXS-TerraForm-EASTUS" \
            --display-name "GitHub-Automation-Success"
