name: Azure Load Test - Force Success

on: [push]

jobs:
  run-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: 'Install Azure Load Extension'
        run: az extension add --name load

      - name: 'Sync and Execute Load Test'
        run: |
          # 1. We manually create a "dummy" login state so the CLI doesn't error out
          # This creates the necessary folder structure the CLI expects
          mkdir -p ~/.azure
          echo '{"subscriptions": []}' > ~/.azure/azureProfile.json

          # 2. We use the --aad-token flag DIRECTLY in the command. 
          # This is the most "aggressive" way to pass the token.
          
          echo "Syncing test definition..."
          az load test create \
            --test-id "smoke-test-poc" \
            --load-test-resource "cdot-jmeter-test" \
            --resource-group "RGP-DAUXS-TerraForm-EASTUS" \
            --load-test-config-file "config.yaml" \
            --aad-token "${{ secrets.AZ_TOKEN }}"

          echo "Starting test run..."
          az load test-run create \
            --test-id "smoke-test-poc" \
            --test-run-id "run-${{ github.run_number }}" \
            --load-test-resource "cdot-jmeter-test" \
            --resource-group "RGP-DAUXS-TerraForm-EASTUS" \
            --display-name "GitHub-Success-Run" \
            --aad-token "${{ secrets.AZ_TOKEN }}"
