name: Azure Load Test - Final Success

on: [push]

jobs:
  run-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: 'Execute Azure Load Test POC'
        run: |
          # 1. Variables - Ensuring all IDs match your environment
          ENDPOINT="954cd2ab-618f-4856-9db9-9de24ee78bd6.eastus.cnt-prod.loadtesting.azure.com"
          TEST_ID="smoke-test-poc"
          FILE_NAME="basic_smoke_test.jmx"
          
          echo "Starting POC Deployment for Test: $TEST_ID"

          # 2. Update/Create Test Definition (Settings)
          echo "Step 1: Updating Test Settings..."
          curl -X PATCH "https://$ENDPOINT/tests/$TEST_ID?api-version=2022-11-01" \
            -H "Authorization: Bearer ${{ secrets.AZ_TOKEN }}" \
            -H "Content-Type: application/merge-patch+json" \
            -d '{
              "displayName": "Smoke-Test-POC",
              "description": "Triggered via GitHub REST API",
              "loadTestConfiguration": {
                "engineInstances": 1
              }
            }'

          # 3. Upload the JMeter Script (The "Brain" of the test)
          echo "Step 2: Uploading JMX File ($FILE_NAME)..."
          curl -X PUT "https://$ENDPOINT/tests/$TEST_ID/files/$FILE_NAME?api-version=2022-11-01" \
            -H "Authorization: Bearer ${{ secrets.AZ_TOKEN }}" \
            -H "Content-Type: application/octet-stream" \
            --data-binary "@$FILE_NAME"

          # 4. Trigger the actual Test Run
          echo "Step 3: Triggering Execution..."
          RUN_ID="run-${{ github.run_number }}"
          curl -X PUT "https://$ENDPOINT/test-runs/$RUN_ID?api-version=2022-11-01" \
            -H "Authorization: Bearer ${{ secrets.AZ_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"testId\": \"$TEST_ID\",
              \"displayName\": \"GitHub-Run-${{ github.run_number }}\"
            }"
            
          echo "Workflow complete. Check Azure Portal for Run ID: $RUN_ID"
