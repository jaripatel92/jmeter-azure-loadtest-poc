name: Azure Load Test - Manual Bypass POC

on: [push]

jobs:
  run-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: 'Install Load Extension'
        run: az extension add --name load

      - name: 'Execute via Token Bypass'
        run: |
          # We use your personal token as an environment variable
          export AZURE_ACCESSTOKEN="${{ secrets.AZ_TOKEN }}"
          
          # 1. This updates the cdot-jmeter-test resource
          az load test create \
            --test-id "smoke-test-poc" \
            --load-test-resource "cdot-jmeter-test" \
            --resource-group "RGP-DAUXS-TerraForm-EASTUS" \
            --load-test-config-file "config.yaml"

          # 2. This starts the run so it appears in 'Test Runs'
          az load test-run create \
            --test-id "smoke-test-poc" \
            --test-run-id "run-${{ github.run_number }}" \
            --load-test-resource "cdot-jmeter-test" \
            --resource-group "RGP-DAUXS-TerraForm-EASTUS" \
            --display-name "GitHub-Bypass-Run"
