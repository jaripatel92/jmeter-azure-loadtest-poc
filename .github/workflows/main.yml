on:
  workflow_dispatch:

jobs:
  auth-boundary:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # This step proves GitHub runner is alive
      - name: List repository files
        run: ls -R

      # Azure authentication attempt
      # EXPECTED TO FAIL without Service Principal permissions
      - name: Azure Login (Expected Failure)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # This step will not run if login fails
      - name: Azure Account Info
        run: az account show
