name: Azure Load Test – Working End-to-End

on:
  workflow_dispatch:

jobs:
  load-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Azure Load Test via REST API
        shell: bash
        env:
          SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
          REGION: eastus
          TEST_ID: ${{ vars.AZURE_TEST_ID }}
          TOKEN: ${{ secrets.AZ_TOKEN }}
        run: |
          set -euo pipefail

          ENDPOINT="${SUBSCRIPTION_ID}.${REGION}.cnt-prod.loadtesting.azure.com"
          RUN_ID="run-${GITHUB_RUN_NUMBER}"

          echo "Using endpoint: $ENDPOINT"

          echo "Uploading JMX..."
          curl -f -X PUT \
            "https://${ENDPOINT}/tests/${TEST_ID}/files/basic_smoke_test.jmx?api-version=2022-11-01" \
            -H "Authorization: Bearer ${TOKEN}" \
            -H "Content-Type: application/octet-stream" \
            --data-binary "@jmeter/basic_smoke_test.jmx"

          echo "Starting test run..."
          curl -f -X PATCH \
            "https://${ENDPOINT}/test-runs/${RUN_ID}?api-version=2022-11-01" \
            -H "Authorization: Bearer ${TOKEN}" \
            -H "Content-Type: application/merge-patch+json" \
            -d "{\"testId\":\"${TEST_ID}\",\"displayName\":\"${RUN_ID}\"}"

          echo "✅ Load test started: ${RUN_ID}"
