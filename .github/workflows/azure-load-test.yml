name: Azure Load Test POC

on:
  workflow_dispatch:

jobs:
  loadtest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: 96308ce0-60bf-4116-8e00-9dd247979e54
          subscription-id: 954cd2ab-618f-4856-9db9-9de24ee78bd6

      - name: Start Existing Azure Load Test
        run: |
          az load test-run start \
            --resource-group RGP-DAUXS-TerraForm-EASTUS \
            --load-test-resource cdot-jmeter-test \
            --test-id jmeter-gha-existing-test
